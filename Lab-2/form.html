<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <title>Lab 2: HTML Form</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Rafid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>User information form</h1>
    <form action="value">
      <input type="text" placeholder="Full name">
      <br>
      <input type="email" placeholder="Email">
      <br>
      <input type="password" placeholder="Password">
      <br>
      <input type="radio" name="language" value="HTML"> 
      <label for="HTML">HTML</label>
      <br>
      <input type="radio" name="language" value="CSS"> 
      <label for="CSS">CSS</label>
      <br>
      <input type="radio" name="language" value="JavaScript">
      <label for="JavaScript">JavaScript</label>
      <br>
      <input type="range" name="difficulty"> <br>
      <label for="difficulty">choose difficulty level</label>
      <br>
      <input type="submit" name="submit">
    </form>

  </body>
</html>
